<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>확장 프로그램 Html Auto Completion</title>
  </head>
  <body>
    <h1>Html Auto Completion</h1>
    <pre>
        vscode 특정 태그를 반복해서 작성해야할 때 사용하는 확장프로그램

        ctrl + shift + x 누르면 확장프로그램 설치하는 공간으로 이동
    </pre>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      /*
        tr 안에 있는 td를 꾸며줄 때는 tr, td로 작성하지만 tr th, tr td 서로 다른 태그 안에 감싸져 있는 태그들을 동시에 동일한 디자인 줄때는 , 사용
        */
    </style>
    <table>
      <tr>
        <td>!+enter</td>
        <td>기본으로 설치되어있는 자동완성 단축키</td>
      </tr>
      <tr>
        <td>!!!</td>
        <td>!DOCTYPE생성</td>
      </tr>

      <tr>
        <td>!form</td>
        <td>form태그와 input submit 버튼 태그 완성</td>
      </tr>
      <tr>
        <td>!html</td>
        <td>!와 다르게 link태그가 포함되서 생성</td>
      </tr>
      <tr>
        <td>!table</td>
        <td>table tr th td 생성</td>
      </tr>
    </table>
  </body>
</html>
