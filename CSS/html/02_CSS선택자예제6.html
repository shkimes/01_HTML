<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul li 스타일 적용하기</title>
    <style>
      li:nth-child(2n) {
        background-color: #e0e0e0;
      }
      li:nth-child(2n-1) {
        background-color: #f9f9f9;
      }
      li:nth-child(3n) {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>ul li 스타일 적용하기</h1>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
    <hr />
    <h1>선착순 10에게는 경품을!</h1>
    <div>
      <p>문단 1</p>
      <p>문단 2</p>
      <p>문단 3</p>
      <p>문단 4</p>
      <p>문단 5</p>
      <p>문단 6</p>
      <p>문단 7</p>
      <p>문단 8</p>
      <p>문단 9</p>
      <p>문단 10</p>
      <p>문단 11</p>
    </div>
  </body>
</html>
