<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품평 남기기</title>
  </head>
  <body>
    <div>
      <h1>치킨 가게</h1>
      <img style="width: 200px" src="new-menu.png" />
      <h4>상품평을 남기기 전에 읽어주세요</h4>
      <label>읽기 모드 :</label>
      <textarea
        rows="4"
        cols="30"
        readonly
        placeholder="상품평을 남기기 전에 읽어주세요"
      ></textarea>

      <h2>상품평 남기기</h2>
      <textarea
        rows="4"
        cols="50"
        maxlength="100"
        placeholder="100자 이내로 써주세요."
      ></textarea>
      <br />
      <label>비활성화된 글자</label>
      <textarea
        rows="4"
        cols="50"
        placeholder="이 영역은 비활성화 되어있습니다."
        disabled
      ></textarea>
    </div>
  </body>
</html>
