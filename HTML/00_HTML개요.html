1.<!DOCTYPE html>
<!--
DOC = DOCUMENT(문서) 문서의 줄임말
TYPE = 종류
DOCTYPE = 문서타입
DOCTYPE html = 문서타입의 html(Hyper Text Markup Language) 코딩 
!DOCTPE html = 문서타입의 html(Hyper Text Markup Language) 코딩 시작
! = 시작하다
html = Hyper Text Markup Language

설명을 작성하는 공간
코딩이 되지 않고 추가적으로 작성하고자 하는 내용이 있다면 사용(주석)

!DOCTYPE : html 프론트앤드
화면에서 보이는 코딩을 작성하는 공간이라는 정의를 내림
-->

2.
<html>
  <!--코딩시작했다-->
</html>
<!--코딩끝났다-->
예시
<html>
  웹사이트에 오신것을 환영합니다
</html>

3.<head></head>
<!--
머리(형식)
새탭창

아이콘아니 브랜드 타이틀을 작성하는 공간
-->

4.
<body></body>
<!--
몸통(코딩본문)
새탭 밑에 있는 본사이트

화면에 보여질 내용을 작성하는 태그
-->

예시
<body>
  화면에 보여질 내용을 작성하는 공간입니다 태그로 작성된 코딩은 화면에 보이지
  않음 html 에서 특수적으로 사용하는 태그가 아니면 화면에 보여짐
</body>
