<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과 페이지</title>
  </head>
  <body>
    <!-- 
    span id="이름-결과" 로 작성한 코드 살펴보기
     
    -->
    <h3>입력된 사용자 이름 : <span id="이름-결과"></span></h3>

    <!-- JavaScript 맛보기 -->
    <!--
    HTML코드 안에 JavaScript 코드를 작성하길 원한다면 어디서부터 JavaScript 코드로 시작했고 종료했다를 명시해줘야함

    const = 특정 이름을 생성하고 생성된 이름에 값을 담을 수 있도록 설정 = 데이터를 담을 그릇을 생성

    new UPL(location.href) : 현재 인터넷 페이지에서
    searchParams : 전달하거나 전달받은 데이터 값을 전달하기 위해 설정
    
    Id : html코드에서 id로 설정한 이름에서 이름-결과 와 똑같이 생긴 아이디를 찾고 아이디를 이름결과 변수에서

    새로운 바구니 이름 = 코딩문서에서 찾고자하는 ID를 가져오기("가져올 ID값을 작성하기")

     -->

    <script>
      /*=JavaScript = 자바시작했다!*/
      const 데이터전달하기 = new URL(location.href).searchParams;

      /*
      const 이름결과    = document    . getElementById(이름-결과);
      새로운 바구니 이름 = 코딩문서에서 찾고자하는 ID가져오기 ("가져올id값 작성하기")
      */
      const 이름결과 = document.getElementById("이름-결과");

      /* 
      이름결과  .innerHTML   = 데이터전달하기   .get                ("유저-이름");
      바구니이름. 안에넣어주기= 바구니에 전달하기.form에서 가져온 이름 ("가져올 이름값 작성하기")
      */
      이름결과.innerHTML = 데이터전달하기.get("유저-이름");
    </script>
  </body>
</html>
