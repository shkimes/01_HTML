<!DOCTYPE html>
<html lang="en">
  <!--html 기본 언어 설정, en=영어(기본언어) ko=한국어 vi=베트남-->
  <!--lang=language-->
  <head>
    <!-- 결론 UTF-8을 적지 않으면 폰트가 깨질수도 있다-->
    <!--한국어나 다른언어가 외부 나라에서 깨짐을 방지할 수 있도록 설정-->
    <meta charset="UTF-8" />
    <!--viewport=화면이 부드럽게 보일 수 있도록 설정-->
    <!--
width=가로길이
device=기계
device-width=기계 가로 길이에 맞춰 설정
위 수식을 치지 않으면 PC에서 휴대폰으로 링크가 넘어갈때 화면이 잘려나감 
-->
    <!--initial-scale=1.0 = 표준 화면 크기인 100%에 맞춰 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<!-- !+tab : html 코드를 작성하는 기본틀 불러오기 -->
