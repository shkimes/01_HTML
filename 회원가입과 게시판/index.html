<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
    required -> form태그에서 주로 이용된다
    form 태그 안에 button 태그를 사용하면 form 태그 옆에 작성한 action= "어디 페이지로 작성한 내용을 제출해줘"
    로 이동하는 효과를 가지고 있음

    form button 은 서로 연결되어있음
    button 을 눌렀을 때 form 안에 사용자에게 작성하라고 만들어놓은 input 값에서 필수로 작성을 해야지 
    action 으로 넘어갈 수 있도록 설정하기위해 required 를 적어줌

    사용자가 필수로 입력해야하는 input 태그 옆에 required를 작성해주고 
    작성을 모두 다 할 때까지 action에서 바라보는 다음 페이지로 이동을 못하게 방지한다.
    -->
    <h1>회원가입하기</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input type="text" id="user-id" required /><!--required =요청하다 -->
      <br />
      <label>비밀번호</label>
      <input
        type="password"
        id="user-pw"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <p id="hint">영문자 대/소문자, 특수문자, 숫자포함 8~32자 포함</p>
      <br />
      <button>회원가입하기</button>

      <br />
    </form>
    <script>
      const h = document.getElementById("hint");
      function 힌트보기() {
        //보고자하는 input 값 속성에 onfocus 로 작성하면 보임
        h.style.display = "block";
        function 힌트숨기기() {
          // 더이상 보지 않을 input 속성값에 onblur을 입력
          h.style.display = "none";
        }
      }

      /*
        onclick : 사용자가 onclick이라는 속성을 지닌 요소를 클릭했을 때 발생
                사용용도 -> 버튼클릭, 링크클릭, 이미지클릭 등 클릭할 수 있는 요소 발생
                <button onclick = "alert("클릭되었습니다")">클릭하세요</button>  x
                <button onclick = "기능명(""")">클릭하세요</button>    o

                <scrip>
                    function 기능명 (){alert
                    (클릭되었습니다")}


        onfocus : 사용자가 input과 같은 입력필드를 선택하거나 포커스가 춤을 출때 발성한다
        e       사용용도 -> inout, textarea
        */
    </script>
  </body>
</html>
