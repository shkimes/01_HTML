<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div와 span 이미지 활용하기</title>
  </head>
  <body>
    <h1 style="text-align: center">div와 span 이미지 활용하기</h1>

    <div
      style="border: 1px solid black; width: 1200; height: 300; display: flex"
    >
      <img src="flower1.jpg" width="20%" height="75%" />
      <img src="flower2.jpg" width="20%" height="75%" />
      <img src="flower3.jpg" width="20%" height="75%" />
      <img src="flower4.jpg" width="20%" height="75%" />
      <img src="flower5.jpg" width="20%" height="75%" />
    </div>
    <h4>div와 span비교하기</h4>

    <div style="background-color: lightgreen">첫 번째 div 구역</div>
    <div style="background-color: lightgreen">두 번째 div 구역</div>
    <span style="background-color: lightcoral">첫 번째 span 구역</span>
    <span style="background-color: lightcoral">두 번째 span 구역</span>

    <!-- 
    띄어쓰기 모양이 보이지 않을 때 
     &nbsp; 작성해주면 띄어쓰기 모양이 작성된다.
     띄어쓰기와 다르게 하나의 공백 글자로 처리되는 표시이기 때문에 &nbsp 를 여러번 작성할 경우 여러번 작성된 것처럼 보임
     -->
  </body>
</html>
