<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록관련태그</title>
  </head>
  <body>
    <h1>목록관련태그</h1>
    <h2>ul태그와 li태그</h2>
    <!--
    ul : 순서가 없는 목록 ★
    li : 목록의 한 줄 (목록 중 낱개 하나씩 표현)
    
    ol : 숫자로 순서가 있는 목록
    li : 목록의 한 줄 (목록 중 낱개 하나씩 표현)


    <ul> = 목록의 형식틀 (숫자없음)
        <li>목록 
    <ol> = 목록의 형식틀 (숫자있음)
        <li>목록

    type : 표시되는 숫자 모양을 변경
    type="a" : 영어 소문자로 표기
    type="A" : 영어 대문자로 표기
    type="i" : 로마 소문자로 표기          
    type="I" : 로마 대문자로 표기         
            
            <li> = list
    -->
    <ul>
      점심메뉴

      <li>김밥</li>
      <li>라면</li>
      <li>샌드위치</li>
      <li>부대찌개</li>
    </ul>

    <ol>
      저녁메뉴

      <li><mark>파스타</mark></li>
      <li style="color: green">햄버거</li>
      <li style="color: aqua">스테이크</li>
      <li><em>그라탕</em></li>
      <li><u>스파게티</u></li>
      <li><s>리조또</s></li>
      <li><strong>샤베트</strong></li>
    </ol>

    <ol type="A">
      샌드위치
      <li>에그마요</li>
      <li>쉬림프</li>
      <li>햄</li>
      <li>치즈</li>
    </ol>

    <h3>h2태그</h3>
    <h2>h2태그</h2>
    <!--한줄 복사 단축기 shift+alt+화살표(위 또는 아래)-->
  </body>
</html>
