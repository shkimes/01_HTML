<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인사하기</title>
  </head>
  <body>
    <h1 style="color: red">안녕 하세요.</h1>
    <h2 style="color: yellow">반갑 습니다.</h2>
    <h3 style="color: green">어 서 오세요.</h3>
    <h4 style="color: orange">안녕 히 가세요.</h4>

    <!--shift+alt+f = 자동 정렬-->

    <p><mark>이 문장에는 형광펜으로 강조된 글자가 포함되어 있음</mark></p>
    <p><em>이 문장에는 기울어진 글자가 포함되 어 있음</em></p>
    <p><strong>이 문장에는 강조된 글자가 포함 되어 있음</strong></p>
  </body>
</html>
