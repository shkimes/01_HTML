<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parameter와 argument활용하기</title>
  </head>
  <body>
    <h1>차 구매하기</h1>
    <button onclick="차구매('소나타')">소나타 구매하기</button>
    <button onclick="차구매('아반떼')">아반떼 구매하기</button>
    <button onclick="차구매('제네시스')">제네시스 구매하기</button>
    <h3 id="result"></h3>
    <script>
      const res = document.getElementById("result");
      function 차구매(model) {
        res.innerText = model + " 구매가 완료되었습니다";
      }
    </script>
  </body>
</html>
