<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼정보회사 소개팅 준비</title>
    <style>
      body {
        display: flex;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      button {
        border: none;
        border-radius: 10px;
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }
      button:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>소개팅 대상자 선택</h2>
    <button onclick="결정사()">소개팅 준비</button>

    <h2 id="result">여기에 소개팅 결과가 표시됩니다</h2>

    <script>
      const result = document.getElementById("result");

      function 결정사() {
        const asd = prompt("소개팅 대상자를 입력하세요");
        if (asd) {
          result.innerText = 소개팅대상 + "님과 소개팅을 준비합니다";
        } else {
          alert("소개팅 대상자가 없네요 !");
        }
      }
    </script>
  </body>
</html>
