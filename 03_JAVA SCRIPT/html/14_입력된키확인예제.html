<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인하기</title>
    <style>
      #inputbox {
      }
    </style>
  </head>
  <body>
    <h2>키 입력 이벤트 예제</h2>
    <p>아래 입력 창에서 키를 누르거나 떼보세요</p>
    <!--
    onclick 이나
    onkeydown
    onkeyup
    등등
    태그 이름 자체가 input이기 때문에 어떤 값이 들어온다는 것은 인지하지만 어떤 값이 들어올지는 컴퓨터가 알지 못하기 때문에 
    이벤트명 = "기능명(event)" 기능명()안에 event작성을 해줘야 함
    -->
    <input
      type="text"
      id="inputbox"
      placeholder="키를 누르시오"
      onkeydown="키누르기(이벤트)"
      onkeyup="누르기끝(이벤트)"
    />
    <script>
      function 키누르기(이벤트) {
        console.log("누름");
      }
      function 누르기끝(이벤트) {
        console.log("끝");
      }
    </script>
  </body>
</html>
