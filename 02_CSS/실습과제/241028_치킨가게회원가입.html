<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있어 치킨가게 회원가입</title>
    <!--CSS link로 불러오기-->
    <!--
    style 태그에 직접적으로 디자인을 하나씩 작성하지 않고 따로 파일명.css로 css특정 파일로 디자은을 작성한 후 link로 불러오고자 하는 디자인 파일명을 작성함녀 파일명에 작성된 다지안이 불러와짐
    -->
    <link rel="stylesheet" href="241028_style.css">
</head>
<body>
    <div>
<img src="../HTML/"
        <form>
            <label>이름</label>
            <input type="text" name="user-name"placeholder=>
            <label>아이디</label>
            <input type="id" name="user-id"placeholder=>
            <label>비밀번호</label>
            <input type="password" name="user-pw-"placeholder=>
            <label>이메일</label>
            <input type="email" name="user-email"placeholder=>
            <label>좋아하는 치킨</label>
            <input type="text" name="favorite-chicken-"placeholder=양념,후라이드>

            <br>
            <br>
            <button class="join-button">회원가입하기</button>

        </form>
    </div>
</body>
</html>
